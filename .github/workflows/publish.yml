name: Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn install
    - run: yarn run generate
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        publish_dir: ./docs/.rcpress/dist
        external_repository: wgpsec/SafeWiki  
        cname: wiki.wgpsec.org
        user_name: 'WgpSec Continuous Integration' 
        user_email: 'ci@wgpsec.org'  
    - name: Mirror to Coding.net
      uses: wearerequired/git-mirror-action@v1.0.1
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
      with:
        source-repo: git@github.com:wgpsec/SafeWiki.git
        destination-repo: git@github.com:wgpsec/SafeWiki.git
        
